{{ partial "header.html" . }}


<link rel="stylesheet" href="/tablesaw.css">
<script src="/tablesaw.js"></script>
<script src="/tablesaw-init.js"></script>

<table class="tablesaw" data-tablesaw-mode="columntoggle" data-tablesaw-sortable data-tablesaw-sortable-switch>
<thead>
  <tr>
    <th scope="col" data-tablesaw-priority="persist" data-tablesaw-sortable-col >Name</th>
    <th scope="col"  data-tablesaw-sortable-col  >Type</th>
    <th scope="col"  data-tablesaw-sortable-col >APL</th>
  </tr>
</thead>
<tbody>

{{ range where .Pages ".Params.Layout" "IN"  (slice "national_monster_card" ) }} 
  <tr>
    <td><a href="{{.Permalink}}"> {{ .Params.title }} </a></td>
    <td> {{ .Params.type }}</td>
    <td>{{ .Params.apl }}</td>
  </tr>
{{ end }}
</tbody>
</table>


{{ partial "footer.html" . }}
